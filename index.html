<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Blackjack Card Game </title>
</head>

<body>
  <div class="dealer">
    <div class="row">
      <div class="column">
        <div class="card" id="dealer-1">
          <p id=""> </p>
        </div>
      </div>

      <div class="column">
        <div class="card" id="dealer-2">
          <p id=""> </p>
        </div>
      </div>

      <div class="column">
        <div class="card" id="dealer-3">
          <p id=""> </p>
        </div>
      </div>

      <div class="column">
        <div class="card" id="dealer-4">
          <p id=""> </p>
        </div>
      </div>
      <div class="column">
        <div class="card" id="dealer-5">
          <p id=""> </p>
        </div>
      </div>
      <div class="column">
        <div class="card" id="dealer-6">
          <p id=""> </p>
        </div>
      </div>
    </div>
  </div>
  <div class="intro">
    <svg viewbox="0 20 500 60">
      <path id="curve" fill="transparent"  d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
      <text class="title"> <textpath xlink:href="#curve" text-anchor="middle" startoffset="50%"> Welcome to the Black Jack Table </textpath> </text>
      <p>Beat the dealer, <br> but don't go over 21 otherwise you lose!</p>
    </svg>
  </div>

  <div class="main">
    <div class="container-left">
      <div class="row">
        <div class="column">
          <div class="card" id="card-1">
            <p id="card1"> </p>
          </div>
        </div>

        <div class="column">
          <div class="card" id="card-2">
            <p id="card2"> </p>
          </div>
        </div>

        <div class="column">
          <div class="card" id="card-3">
            <p id="card3"> </p>
          </div>
        </div>
      </div>
    </div>

    <div class="container-right">
      <div class="row">
        <div class="column">
          <div class="card" id="card-4">
            <p id="card4"> </p>
          </div>
        </div>
        <div class="column">
          <div class="card" id="card-5">
            <p id="card5"> </p>
          </div>
        </div>
        <div class="column">
          <div class="card" id="card-6">
            <p id="card6"> </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="buttons">
    <button class="blue" id="getCard"> HIT </button>
    <button class="red" id="stopTurn"> STAND </button>
    <button class="black" id="newGame"> New <br> Game </button>
  </div>
  <script src="script.js"></script>
</body>

</html>
